{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/app.css" %}">
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
    <header id="main-navigation">
        <h1>
            <a href="{% url "start_page" %}">AMR's Blog</a>
        </h1>
        <nav>
            <a href="{% url "read_later" %}">Stored Posts</a>
            <a href="{% url "list_posts" %}">All Posts</a>
        </nav>
    </header>
</html>
